<div class="container">

    <h2>Student Management</h2>
  
    <form (ngSubmit)="saveStudent()">
  
      <input placeholder="Student Name" [(ngModel)]="student.studentName" name="studentName" required>
      <input placeholder="Phone No" [(ngModel)]="student.phoneNo" name="phoneNo" required>
      <input placeholder="Address" [(ngModel)]="student.address" name="address" required>
      <input placeholder="Email" [(ngModel)]="student.email" name="email" required>
  
      <input placeholder="Class ID" [(ngModel)]="student.classID" name="classID" required>
  
      <!-- Hidden UserID -->
      <input type="hidden" [(ngModel)]="student.userID" name="userID">
  
      <button type="submit">{{ editMode ? 'Update Student' : 'Add Student' }}</button>
      <button type="button" (click)="resetForm()">Clear</button>
  
    </form>
  
    <table>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>User</th>
        <th>Class</th>
        <th>Actions</th>
      </tr>
  
      <tr *ngFor="let s of students">
        <td>{{ s.studentName }}</td>
        <td>{{ s.phoneNo }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.address }}</td>
        <td>{{ s.userID }}</td>
        <td>{{ s.classID }}</td>
  
        <td>
          <button (click)="editStudent(s)">Edit</button>
          <button (click)="deleteStudent(s.studentID)">Delete</button>
        </td>
      </tr>
    </table>
  
  </div>
