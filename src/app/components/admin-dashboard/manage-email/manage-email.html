<div class="email-wrapper">

  <h2 class="title">ğŸ“§ Send Email</h2>

  <div class="form-group">
    <label>Recipient Email</label>
    <input 
      type="email" 
      placeholder="Enter recipient email"
      [(ngModel)]="emailData.to" 
      class="input-box"
    />
  </div>

  <div class="form-group">
    <label>Subject</label>
    <input 
      type="text" 
      placeholder="Enter subject"
      [(ngModel)]="emailData.subject" 
      class="input-box"
    />
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea 
      placeholder="Type your message here..."
      [(ngModel)]="emailData.body" 
      class="textarea-box"
      rows="6"
    ></textarea>
  </div>

  <button class="send-btn" (click)="send()">Send Email</button>

  <p class="status-msg">{{ message }}</p>

</div>
