<div class="container">
  <h2>Manage Exams</h2>

  <form (ngSubmit)="save()">
    <input placeholder="Exam Name" [(ngModel)]="examData.examName" name="examName" required>
    <input placeholder="Class ID" [(ngModel)]="examData.classID" name="classID" required>
    <input placeholder="Subject ID" [(ngModel)]="examData.subjectID" name="subjectID" required>
    <input type="date" [(ngModel)]="examData.examDate" name="examDate" required>

    <button type="submit">{{ editMode ? 'Update Exam' : 'Add Exam' }}</button>
    <button type="button" (click)="resetForm()">Clear</button>
  </form>

  <table>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Subject</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let e of exams">
      <td>{{ e.examName }}</td>
      <td>{{ e.classID }}</td>
      <td>{{ e.subjectID }}</td>
      <td>{{ e.examDate | date }}</td>
      <td>
        <button (click)="edit(e)">Edit</button>
        <button (click)="delete(e.examID)">Delete</button>
      </td>
    </tr>
  </table>
</div>
