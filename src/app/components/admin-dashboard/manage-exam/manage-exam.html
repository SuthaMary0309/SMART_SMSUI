<div class="container">
  <h2>Manage Exams</h2>

  <form (ngSubmit)="saveExam()">
    <input placeholder="Exam Name" [(ngModel)]="exam.examName" name="examName" required>

    <input type="date" [(ngModel)]="exam.examDate" name="examDate" required>

    <input placeholder="Class ID" [(ngModel)]="exam.classID" name="classID" required>

    <input placeholder="Subject ID" [(ngModel)]="exam.subjectID" name="subjectID" required>

    <button type="submit">{{ editMode ? "Update" : "Add" }}</button>

    <button type="button" class="clear" (click)="resetForm()">Clear</button>
  </form>

  <table>
    <tr>
      <th>Exam Name</th>
      <th>Date</th>
      <th>Class</th>
      <th>Subject</th>
      <th>Action</th>
    </tr>

    <tr *ngFor="let e of exams">
      <td>{{ e.examName }}</td>
      <td>{{ e.examDate | date:'yyyy-MM-dd' }}</td>
      <td>{{ e.classID }}</td>
      <td>{{ e.subjectID }}</td>
      <td>
        <button (click)="editExam(e)">Edit</button>
        <button class="del" (click)="deleteExam(e.examID)">Delete</button>
      </td>
    </tr>
  </table>
</div>
