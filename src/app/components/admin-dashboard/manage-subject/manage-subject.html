<div class="container">

    <h2>Manage Subjects</h2>
  
    <!-- ADD / UPDATE FORM -->
    <form (ngSubmit)="onSubmit()" class="form-box">
  
      <input type="text" placeholder="Subject Name"
             [(ngModel)]="model.subjectName" name="subjectName" required>
  
      <input type="text" placeholder="Student ID"
             [(ngModel)]="model.studentID" name="studentID" required>
  
      <input type="text" placeholder="Class ID"
             [(ngModel)]="model.classID" name="classID" required>
  
      <input type="text" placeholder="User ID"
             [(ngModel)]="model.userID" name="userID" required>
  
      <input type="text" placeholder="Teacher ID"
             [(ngModel)]="model.teacherID" name="teacherID" required>
  
      <button type="submit">
        {{ isEditing ? 'Update Subject' : 'Add Subject' }}
      </button>
  
      <button type="button" (click)="reset()">Clear</button>
    </form>
  
    <hr />
  
    <!-- SUBJECT LIST TABLE -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Student</th>
          <th>Class</th>
          <th>User</th>
          <th>Teacher</th>
          <th>Actions</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let s of subjects">
          <td>{{ s.subjectName }}</td>
          <td>{{ s.studentID }}</td>
          <td>{{ s.classID }}</td>
          <td>{{ s.userID }}</td>
          <td>{{ s.teacherID }}</td>
  
          <td>
            <button (click)="edit(s)">Edit</button>
            <button (click)="delete(s.subjectID)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
