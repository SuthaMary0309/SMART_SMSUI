<div class="container">
    <h2>Teacher Management</h2>
  
    <form (ngSubmit)="saveTeacher()">
      <input placeholder="Teacher Name" [(ngModel)]="teacher.teacherName" name="teacherName" required>
      <input placeholder="Phone No" [(ngModel)]="teacher.phoneNo" name="phoneNo" required>
      <input placeholder="Address" [(ngModel)]="teacher.address" name="address" required>
      <input placeholder="Email" [(ngModel)]="teacher.email" name="email" required>
      <!-- Hidden UserID -->
      <input type="hidden" [(ngModel)]="teacher.userID" name="userID">
  
      <button type="submit">{{ editMode ? 'Update Teacher' : 'Add Teacher' }}</button>
      <button type="button" (click)="resetForm()">Clear</button>
    </form>
  
    <table>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>User</th>
        <th>Actions</th>
      </tr>
  
      <tr *ngFor="let t of teachers">
        <td>{{ t.teacherName }}</td>
        <td>{{ t.phoneNo }}</td>
        <td>{{ t.email }}</td>
        <td>{{ t.address }}</td>
        <td>{{ t.userID }}</td>
        <td>
          <button (click)="editTeacher(t)">Edit</button>
          <button (click)="deleteTeacher(t.teacherID)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
