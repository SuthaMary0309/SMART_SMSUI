<!-- manage-teachers.component.html -->
<div class="page-container">
  <!-- Page Title -->
  <div class="page-header">
    <h2>Teacher Management</h2>
    <p>Add, update, and manage all teachers in your institution</p>
  </div>

  <!-- Add/Edit Form Card -->
  <div class="form-card glass-card">
    <h3>{{ editMode ? 'Update Teacher' : 'Add New Teacher' }}</h3>

    <form (ngSubmit)="saveTeacher()" class="teacher-form">
      <div class="form-grid">
        <div class="input-group">
          <i class="bi bi-person-fill"></i>
          <input placeholder="Teacher Name" [(ngModel)]="teacher.teacherName" name="teacherName" required>
        </div>
        <div class="input-group">
          <i class="bi bi-telephone-fill"></i>
          <input placeholder="Phone Number" [(ngModel)]="teacher.phoneNo" name="phoneNo" required>
        </div>
        <div class="input-group">
          <i class="bi bi-house-fill"></i>
          <input placeholder="Address" [(ngModel)]="teacher.address" name="address" required>
        </div>
        <div class="input-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" placeholder="Email Address" [(ngModel)]="teacher.email" name="email" required>
        </div>
        <input type="hidden" [(ngModel)]="teacher.userID" name="userID">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          <i class="bi bi-check-circle"></i>
          {{ editMode ? 'Update Teacher' : 'Add Teacher' }}
        </button>
        <button type="button" class="btn-secondary" (click)="resetForm()">
          <i class="bi bi-arrow-clockwise"></i> Clear Form
        </button>
      </div>
    </form>
  </div>

  <!-- Teachers Table Card -->
  <div class="table-card glass-card">
    <div class="table-header">
      <h3>All Teachers ({{ teachers.length }})</h3>
      <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search teachers..." (input)="searchTeachers($event)">
      </div>
    </div>

    <div class="table-responsive">
      <table class="teachers-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>User ID</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of teachers; let i = index" class="table-row">
            <td>
              <div class="teacher-info">
                <div class="avatar">
                  <i class="bi bi-person-circle"></i>
                </div>
                <strong>{{ t.teacherName }}</strong>
              </div>
            </td>
            <td>{{ t.phoneNo }}</td>
            <td>{{ t.email }}</td>
            <td>{{ t.address }}</td>
            <td><span class="user-id">{{ t.userID }}</span></td>
            <td class="actions">
              <button class="btn-edit" (click)="editTeacher(t)" title="Edit">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn-delete" (click)="deleteTeacher(t.teacherID)" title="Delete">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
