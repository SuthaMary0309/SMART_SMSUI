<h3>My Attendance</h3>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let a of attendanceList">
      <td>{{ a.date | date }}</td>
      <td>{{ a.status }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="attendanceList.length === 0">
  No attendance records found
</p>
