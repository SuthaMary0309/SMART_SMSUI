<div class="attendance-container">
  <h2 class="page-title">Student Attendance</h2>

  <!-- Filter Section -->
  <div class="filter-section">
    <div class="filter-item">
      <label>From</label>
      <input type="date">
    </div>
    <div class="filter-item">
      <label>To</label>
      <input type="date">
    </div>
    <div class="filter-item">
      <label>Class</label>
      <select>
        <option>All</option>
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
        <option>Grade 4</option>
        <option>Grade 5</option>
        <option>Grade 6</option>
        <option>Grade 7</option>
        <option>Grade 8</option>
        <option>Grade 9</option>
        <option>Grade 10</option>
        <option>Grade 11</option>
        <option>Grade 12</option>
        
      </select>
    </div>
    <button type="button" class="btn btn-primary" style="margin: 11px ;"  >View</button>
  </div>

  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card present">
      <h3>Present</h3>
      <p>25</p>
    </div>
    <div class="card absent">
      <h3>Absent</h3>
      <p>5</p>
    </div>
    <div class="card late">
      <h3>Late</h3>
      <p>2</p>
    </div>
  </div>

  <!-- Attendance Table -->
  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Student ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-11-07</td>
          <td>S001</td>
          <td>Adithya</td>
          <td><span class="status present">Present</span></td>
          <td>-</td>
        </tr>
        <tr>
          <td>2025-11-07</td>
          <td>S002</td>
          <td>Bala</td>
          <td><span class="status absent">Absent</span></td>
          <td>Sick leave</td>
        </tr>
        <tr>
          <td>2025-11-07</td>
          <td>S003</td>
          <td>Charan</td>
          <td><span class="status late">Late</span></td>
          <td>Bus delay</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
