<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="profile-bg py-5">
  <div class="container">

    <!-- Profile Card -->
    <div class="card profile-card shadow-lg mx-auto p-4">

      <!-- Back Button (Inside top-left of card) -->
      <div class="mb-3">
        <button (click)="goBack()" class="btn btn-outline-primary btn-sm">
          &larr; Back to Dashboard
        </button>
      </div>

      <div class="row g-4 align-items-center">

        <!-- LEFT PANEL -->
        <div class="col-md-4 text-center">

          <div class="position-relative d-inline-block">
            <img
              [src]="studentAvatar"
              class="profile-avatar img-fluid rounded-circle"
            />

            <button>
              class="btn btn-sm btn-light change-photo-btn"
              (click)="triggerFileInput()"
            >
              Change
          </button>

            <input
              type="file"
              accept="image/*"
              #fileInput
              (change)="onFileSelected($event)"
              hidden
            />
          </div>

          <h4 class="fw-bold mt-3 text-white">John Doe</h4>
          <p class="text-white-50 mb-0">+94 77 123 4567</p>
        </div>

        <!-- RIGHT PANEL -->
        <div class="col-md-8">

          <h5 class="fw-bold text-primary mb-2">Personal Information</h5>
          <ul class="list-group mb-4 shadow-sm">
            <li class="list-group-item"><strong>Email:</strong> john.doe@example.com</li>
            <li class="list-group-item"><strong>Address:</strong> 123, Main Street, Colombo</li>
          </ul>

          <h5 class="fw-bold text-primary mb-2">School Details</h5>
          <ul class="list-group mb-4 shadow-sm">
            <li class="list-group-item"><strong>School:</strong> ABC International School</li>
            <li class="list-group-item"><strong>Grade / Year:</strong> 10</li>
            <li class="list-group-item"><strong>Class Room:</strong> A1</li>
          </ul>

          <div class="d-flex gap-2">
            <button class="btn btn-warning flex-fill" (click)="editProfile()">Edit Profile</button>
            <button class="btn btn-danger flex-fill">Delete Profile</button>
          </div>

          
          
        </div>
      </div>
    </div>
  </div>
</div>
