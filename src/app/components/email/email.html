<div class="container">
  <h2>Send Email</h2>

  <form (ngSubmit)="sendEmail()">
    <input placeholder="Recipient Email" [(ngModel)]="email.to" name="to" required type="email">
    <input placeholder="Subject" [(ngModel)]="email.subject" name="subject" required>
    <textarea placeholder="Message" [(ngModel)]="email.body" name="body" required></textarea>

    <button type="submit">Send Email</button>
    <button type="button" (click)="resetForm()">Clear</button>
  </form>

  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</div>
